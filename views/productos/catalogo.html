<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="icon" href="../../assets/images/Logo/Manga-logo.png" type="image/x-icon" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/compilado.css">
</head>
<body>
    <!-- Encabezado de la pagina web  -->
    <header>
        <div class="header">
            <!-- Logo de la pagina web -->
            <div class="header__logo">
                <img src="../../assets/images/Logo/Manga-logo.png" width="50" alt="">
            </div>
            <!-- Barra de navegacion principal -->
            <div class="header__main">
                <nav class="navbar">
                    <div class="navbar__main">
                        <ul class="navbar__menu">
                            <li><a href="../../index.html">Inicio</a></li>
                            <li><a href="#">Mangas</a></li>
                            <li><a href="">Novedades</a></li>
                            <li><a href="">Contacto</a></li>
                            <li><a href="">Nosotros</a></li>
                        </ul>
                    </div>
                    <div class="navbar__main--rigth">
                        <ul class="navbar__secondary">
                            <li>
                                <div class="btn btn-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/ffffff/external-shopping-cart-miscellaneous-kiranshastry-lineal-kiranshastry.png">
                                </div>
                            </li>
                            <li><img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/ffffff/external-user-interface-kiranshastry-lineal-kiranshastry.png"/></li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>
    </header>
    <!-- Contenido -->
    <main>
        <section class="banner">
            <h1>MANGAS</h1>
        </section>

        <section class="catalogo">
            <div class="catalogo__content">
                <div class="filter">
                    <div class="filter__content">
                        <div class="filter__search">
                            <input type="text" placeholder="Busqueda...">
                            <button type="submit" role="button"><img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/20/000000/external-search-ui-dreamstale-lineal-dreamstale.png"/></button>
                        </div>
                        <div class="filter__categories">
                            <h6 class="filter__title">Categorias</h6>
                                    <ul class="filter__list">
                                        <li>
                                            <label class="form-check-label" for="flexCheckDefault">
                                                <input class="filter__check" type="checkbox" value="" id="flexCheckDefault">
                                                <span class="checkbox-custom-dummy"></span>
                                                Todo
                                            </label>
                                            <span class="list__filter-number">(14)</span>
                                        </li>
                                        <li>
                                          <label class="form-check-label" for="flexCheckDefault">
                                            <input class="filter__check" type="checkbox" value="" id="flexCheckDefault">
                                            <span class="checkbox-custom-dummy"></span>
                                            Norma
                                          </label><span class="list__filter-number">(3)</span>
                                        </li>
                                        <li>
                                          <label class="form-check-label" for="flexCheckDefault">
                                            <input class="filter__check" type="checkbox" value="" id="flexCheckDefault">
                                            <span class="checkbox-custom-dummy"></span>
                                            Ivrea
                                          </label><span class="list__filter-number">(11)</span>
                                        </li>
                                    </ul>
                        </div>
                        <div class="filter__button">
                            <button id="btn-filter">Filter</button>
                        </div>
                    </div>
                </div>

                <div class="products">
                    <div class="products__content">
                        <div class="products__list">
                        </div>

                        <div class="products__nav">
                            <nav>
                                <ul>
                                    <li><a href="#">Previous</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        

    </main>

    <aside>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 id="offcanvasRightLabel">Carrito de compras</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="shop__header">
                    
                </div>
                <div class="shop__body">
                   
                    
                </div>
            </div>
            <div class="offcanvas-footer">
                <button class="btn btn-dark shop__button" id="btn-pay">Pagar</button>
            </div>
        </div>
    </aside>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../../js/products.js"></script>
</body>
</html>
