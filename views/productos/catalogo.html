<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../../assets/css/compilado.css">
</head>
<body>
    <!-- Encabezado de la pagina web  -->
    <header>
        <div class="header">
            <!-- Logo de la pagina web -->
            <div class="header__logo">
                <img src="../../assets/images/Logo/Manga-logo.png" width="50" alt="">
            </div>
            <!-- Barra de navegacion principal -->
            <div class="header__main">
                <nav class="navbar">
                    <div class="navbar__main">
                        <ul class="navbar__menu">
                            <li><a href="../../index.html">Inicio</a></li>
                            <li><a href="#">Mangas</a></li>
                            <li><a href="">Novedades</a></li>
                            <li><a href="">Contacto</a></li>
                            <li><a href="">Nosotros</a></li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>
    </header>
    <!-- Contenido -->
    <main>
        <section class="banner">
            <h1>Mangas</h1>
        </section>

        <section class="catalogo">
            <div class="catalogo__content">
                <div class="filter">
                    <div class="filter__content">
                        <div class="filter__search">
                            <input type="text" placeholder="Busqueda...">
                            <button type="submit" role="button"><img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/20/000000/external-search-ui-dreamstale-lineal-dreamstale.png"/></button>
                        </div>
                        <div class="filter__categories">
                            <h6 class="filter__title">Categorias</h6>
                                    <ul class="filter__list">
                                        <li>
                                            <label class="form-check-label" for="flexCheckDefault">
                                                <input class="filter__check" type="checkbox" value="" id="flexCheckDefault">
                                                <span class="checkbox-custom-dummy"></span>
                                                Todo
                                            </label>
                                            <span class="list__filter-number">(14)</span>
                                        </li>
                                        <li>
                                          <label class="form-check-label" for="flexCheckDefault">
                                            <input class="filter__check" type="checkbox" value="" id="flexCheckDefault">
                                            <span class="checkbox-custom-dummy"></span>
                                            Norma
                                          </label><span class="list__filter-number">(3)</span>
                                        </li>
                                        <li>
                                          <label class="form-check-label" for="flexCheckDefault">
                                            <input class="filter__check" type="checkbox" value="" id="flexCheckDefault">
                                            <span class="checkbox-custom-dummy"></span>
                                            Ivrea
                                          </label><span class="list__filter-number">(11)</span>
                                        </li>
                                    </ul>
                        </div>
                        <div class="filter__button">
                            <button onclick="filterProducts()">Filter</button>
                        </div>
                    </div>
                </div>

                <div class="products">
                    <div class="products__content">
                        <div class="products__list">
                        </div>

                        <div class="product__nav">
                            <nav>
                                <ul>
                                    <li><a href="#">Previous</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        

    </main>
    <footer>

    </footer>
    <script src="../../js/products.js"></script>
</body>
</html>
